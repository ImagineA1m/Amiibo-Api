  <head>

  <link rel="icon" type="image" href="amiibologo.png" />

    <h1>Get Amiibos!</h1>

      </button>

    <!--Button Function-->
    <div class="img">

    </div>
    <!--Info Area Contains Details of the character-->

      <h3>⬇ Info ⬇</h3>
      <div class="game">

      <div class="name">

    <!-- ⬇ Theme Buttons ⬇ -->

      <button id="themebtn_id" onclick="Matrix()">Matrix</button>
      <button id="themebtn_id" onclick="Orangeful()">Orangeful</button>
      <button id="themebtn_id" onclick="def()">Default Theme</button><!--The Middle-->

      <button id="themebtn_id" onclick="Bricked()">Bricked</button>
      <button id="themebtn_id" onclick="MintyGum()">MintyGum</button>
      <button id="themebtn_id" onclick="GoldieHoney()">GoldieHoney</button>
      <button id="themebtn_id" onclick="GigaChad()">GigaChad</button>

    <!--links-->
    <link rel="stylesheet" href="api.css" />
